<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jq入门</title>
    <script src="../js/jquery-3.3.1.js"></script>
</head>
<body>
        <script>

        //     let el = document.getElementById("d1");
        //     let value = el.value;
        //     alert(value)
        //
        // }
        //jquery也可以绑定加载完毕事件
            $(function () {
                let value = document.getElementById("d1").value;
                alert(value)
            })

        <input type="text" id="d1" value="战三">
</body>
</html>
