<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title>06-动态生成表格.html</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <style type="text/css">
    	table{
    		border: 1px red solid;
    		width: 300px;
    		border-collapse:collapse;
    	}
    	td{
    		border:1px blue solid;
    		margin: 0px;
    		padding: 0px;
    		
    	}
    </style>
    <script type="text/javascript">
        function demo() {
            let colRow = document.getElementById("row").value;
            let colValue = document.getElementById("col").value;

            //创建表格对象
            let tableObj = document.createElement("table");
            //循环创建行
            for (var row = 0 ; row<colRow;row++){
                var trObj = document.createElement("tr");
                tableObj.appendChild(trObj)

                //创建列对象
                for (var col = 0;col<colValue;col++ ){
                    var tdObj = document.createElement("td");
                    tdObj.innerHTML = "helloword"
                    //添加到行当当中
                    trObj.appendChild(tdObj)
                }
            }
            //创建好的表格放入body里
            document.body.appendChild(tableObj)
        }
    
    </script>
  </head>
  
  <body>
  	<div id="one" >
  		 
  	</div>
  	输入行：<input type="text" id="row"/><br />
  	输入列：<input type="text" id="col"/><br />
  	<input type="button" value="创建表格" onclick="demo()"/>

  </body>
</html>
