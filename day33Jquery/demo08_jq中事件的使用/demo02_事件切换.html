<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>事件切换</title>
    <script src="../js/jquery-3.3.1.js"></script>
</head>
<body>
    <input type="text" id="btn">
    <script>
        //当鼠标移入的时候,输入框颜色变红,移除变蓝
        //链式写法
        $("#btn").mouseover(function () {
            $("#btn").css("background-color","red")
        }).mouseout(function () {
            $("#btn").css("background-color","blue")
        })
    </script>

</body>
</html>
